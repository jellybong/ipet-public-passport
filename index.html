<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iPet Public Passport</title>
  <style>
    body{font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px;}
    .card{border:1px solid rgba(127,127,127,.25);border-radius:16px;padding:18px;}
    .muted{opacity:.7}
    .row{display:flex;gap:10px;align-items:baseline}
    .badge{display:inline-block;padding:4px 10px;border-radius:999px;background:#111827;color:#fff;font-size:12px}
    .missing{margin-top:12px;padding:12px;border-radius:14px;border:1px solid rgba(255,165,0,.35);background:rgba(255,165,0,.10)}
    hr{border:none;border-top:1px solid rgba(127,127,127,.25);margin:14px 0}
    img{width:100%;max-height:320px;object-fit:cover;border-radius:14px;border:1px solid rgba(127,127,127,.25);margin:12px 0}
    a{color:inherit}
    code{background:rgba(127,127,127,.12);padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card" id="app">Yükleniyor…</div>

  <script>
    const app = document.getElementById("app");
    const params = new URLSearchParams(location.search);
    const token = params.get("token");

    const API_BASE = "https://kfmjbuouyjqqpbiiosvs.supabase.co/functions/v1/public-pet";

    function esc(s){ return String(s ?? "").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;"); }

    if (!token) {
      app.innerHTML = `
        <h2>Token gerekli</h2>
        <p class="muted">Bu sayfa bir QR/link ile açılmalı.</p>
        <p class="muted">Örnek: <code>?token=...</code></p>
      `;
    } else {
      const url = API_BASE + "?token=" + encodeURIComponent(token) + "&_=" + Date.now();

      fetch(url, { method: "GET", mode: "cors", cache: "no-store" })
        .then(async (r) => {
          if (!r.ok) throw new Error("HTTP " + r.status + " — " + (await r.text()));
          return r.json();
        })
        .then((pet) => {
          const badge =
            pet.verification_status === 2 ? "✅ Verified" :
            pet.verification_status === 1 ? "⏳ Pending" :
            "⚪ Unverified";

          const lost = pet.is_missing
            ? `<div class="missing"><div><strong>KAYIP MODU AÇIK</strong></div>${pet.lost_message ? `<div class="muted" style="margin-top:6px;white-space:pre-wrap">${esc(pet.lost_message)}</div>` : ""}</div>`
            : "";

          const photo = pet.profile_photo_url
            ? `<img src="${esc(pet.profile_photo_url)}" alt="Pet photo" />`
            : "";

          const allergies = pet.allergies
            ? `<p><strong>Alerji:</strong> ${esc(pet.allergies)}</p>`
            : `<p class="muted">Alerji bilgisi paylaşılmıyor.</p>`;

          const emergency = (pet.emergency_name || pet.emergency_phone)
            ? `<div class="row"><span class="badge">Acil</span><div>
                 <div><strong>${esc(pet.emergency_name || "-")}</strong></div>
                 <div class="muted">${pet.emergency_phone ? `<a href="tel:${esc(pet.emergency_phone)}">${esc(pet.emergency_phone)}</a>` : ""}</div>
               </div></div>`
            : `<p class="muted">Acil iletişim eklenmemiş.</p>`;

          app.innerHTML = `
            <div class="row" style="justify-content:space-between;gap:12px">
              <div>
                <h2 style="margin:0">${esc(pet.name)}</h2>
                <p class="muted" style="margin:6px 0 0 0">${esc(pet.species)}${pet.breed ? " • " + esc(pet.breed) : ""}</p>
              </div>
              <div class="muted" style="white-space:nowrap">${badge}</div>
            </div>

            ${photo}
            ${lost}

            <hr/>
            ${emergency}
            <hr/>
            ${allergies}
          `;
        })
        .catch((e) => {
          app.innerHTML = `
            <h2>Hata</h2>
            <p class="muted">${esc(e && e.message ? e.message : e)}</p>
            <p class="muted">Muhtemel sebep: CORS. Function response header’larında <code>access-control-allow-origin</code> olmalı.</p>
          `;
        });
    }
  </script>
</body>
</html>
